<include file="Public/header" title="视频列表" />
<div id="page-wrapper">
    
    <div class="row">
        <div class="col-md-6">
            <a href="{:U('audio/add')}" class="btn btn-success">上传音频</a>
        </div>
        <div class="col-md-6">
            <form action="{:U('audio/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入音频标题关键词搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>音频标题</th>
                <th>音频名称</th>
                <th>URL</th>
                <th>封面URl</th>

                <th>操作</th> 
            </tr>
        </thead>
        <tbody>
        <foreach name="model" item="v">
            <tr>
                <td>{$v.id}</td>
                <td>{$v.true_name}</td>
                <td>{$v.name}</td>
                <td>{$v.url}</td>
                <td>{$v.url_fm}</td>

                <td>
                    <!--<a href="{:U('video/delete',array('id'=>$v.id))}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a>-->
                    <a href="/admin/audio/delete?id={$v.id}&name={$v.name}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="clearfix"></div>
    {$page}
    
</div>
<include file="Public/footer" />

<include file="Public/header" title="修改面膜" />
<div id="page-wrapper">
    <form method="post" action="{:U('setting/index')}">
        <div class="form-group">
            <label for="aa">旧密码</label>
            <input type="text" name="old_pwd" class="form-control" id="aa" placeholder="请输入旧密码">
        </div>
        <div class="form-group">
            <label for="bb">新密码</label>
            <input type="text" name="new_pwd" class="form-control" id="bb" placeholder="请输入旧密码">
        </div>
        <div class="form-group">
            <label for="cc">确认密码</label>
            <input type="text" name="q_new_pwd" class="form-control" id="cc" placeholder="请输入旧密码">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </form>
</div>
<include file="Public/footer" />

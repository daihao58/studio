<html>

<!-- Head -->
<head>

    <title>Products</title>

    <!-- Meta-Tags -->

    <link rel="stylesheet" href="/Public2/css/style.css">

    <!-- Owl Carousel Assets -->

    <!-- Custom Fonts -->
    <link href="/Public2/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <include file="Public/header" />

</head>
<!-- //Head -->



<!-- Body -->
<body>

<div class="container">

    <div class="menu-wrap">

        <!-- Navigation-Menu -->
        <nav class="menu">
            <include file="Public/menu" />
        </nav>
        <!-- //Navigation-Menu -->

        <!-- Close-Button -->
        <button class="close-button" id="close-button">Close Menu</button>
        <!-- //Close-Button -->

        <div class="morph-shape" id="morph-shape" data-morph-open="M0,100h1000V0c0,0-136.938,0-224,0C583,0,610.924,0,498,0C387,0,395,0,249,0C118,0,0,0,0,0V100z">
            <svg  width="100%" height="100%" viewBox="0 0 1000 100" preserveAspectRatio="none">
                <path d="M0,100h1000l0,0c0,0-136.938,0-224,0c-193,0-170.235-1.256-278-35C399,34,395,0,249,0C118,0,0,100,0,100L0,100z"/>
            </svg>
        </div>

    </div>

    <!-- Menu-Button -->
    <button class="menu-button" id="open-button">Open Menu</button>
    <!-- //Menu-Button -->

    <div class="content-wrap">

        <!-- Page-Content -->
        <div class="content">

            <!-- Header-1 -->
            <div class="header-1">
                <!-- Logo -->
                <div class="logo">
                    <a href="index.html">COUTURE</a>
                </div>
                <!-- //Logo -->

                <h1>PRODUCTS</h1>
            </div>
            <!-- //Header-1 -->

            <div id="container" class="index-page">
                <div class="wrap-container zerogrid">
                    <div class="row">
                        <div id="main-content" class="col-2-3">
                            <div class="all">
                                <div class="header">
                                    <h2>视频</h2>
                                </div>
                                <div class="row">
                                    <volist name="data" id="vo">

                                            <div class="col-1-4">
                                                <div class="wrap-col">
                                                    <div class="wrap-vid">
                                                        <div class="zoom-container">
                                                            <a href="{:U('Video/single',array('id'=>$vo['id']))}" target="_blank">
                                                    <span class="zoom-caption">
                                                        <i class="icon-play fa fa-play"></i>
                                                    </span>
                                                                <img src="/{$vo.url_fm}"  style="width: 295px; height: 165px;" />
                                                            </a>
                                                        </div>
                                                        <h3 class="vid-name"><a href="#">{$vo.true_name}</a></h3>
                                                        <div class="info">

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                    </volist>




                                </div>
                            </div>
                            <div class="navigation">
                               {$page}
                            </div>
                        </div>

                    </div>
                </div>
            </div>






            <!-- Footer -->
            <include file="Public/footer" />
            <!-- //Footer -->

        </div>
        <!-- //Page-Content -->

    </div>

</div>
